<head>
    <title>12 columns Grid layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      .container{
      
          display: grid;
          grid-area: auto auto auto auto;
          height: 95%;
          gap:2px;

      }
      .first{
          border: 1px red solid;
         border-radius: 10px;
          grid-area: 1/1/2/5;  
      }  

      .second{
          border: 1px red solid;
          border-radius: 10px;
          grid-area: 1/5/2/13;
        
      }    

    </style>
  </head>
  <body>
      <div class="container">
          <div class="first">1</div>
          <div class="second">2</div>
      </div>
  </body>
</html>
